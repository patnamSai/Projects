<html>

<head>

</head>

<body>
    <canvas id="canvas" width="1500" height="800">
        <img src='https://sites.google.com/site/3dtriangularpyramid/_/rsrc/1467888693304/home/20080724-IMG_3237.jpg?height=377&width=683'
            width="100" ,height="100" id="pyramid">
    </canvas>
    <script>
        var ctx = document.getElementById('canvas').getContext('2d');
        ctx.fillStyle = 'skyblue';
        //ctx.fillText('square', 150, 150);
        ctx.fillRect(100, 100, 100, 100);
        ctx.beginPath();
        ctx.moveTo(200, 150);
        ctx.lineTo(240, 150);
        ctx.closePath();
        ctx.stroke();
        ctx.fillStyle = 'blue';
        ctx.fillRect(240, 100, 200, 100);
        ctx.fillStyle = 'pink';
        ctx.beginPath();
        ctx.moveTo(440, 150);
        ctx.lineTo(480, 150);
        ctx.moveTo(340, 200);//line to triangle
        ctx.lineTo(340, 240);
        ctx.moveTo(340, 240);//triangle
        ctx.lineTo(240, 300);
        ctx.lineTo(440, 300);
        ctx.fill();
        ctx.closePath();
        ctx.stroke();
        ctx.fillStyle = 'grey';
        ctx.beginPath();
        ctx.arc(530, 150, 50, 0, 2 * Math.PI);
        ctx.fill();
        ctx.stroke();
        ctx.fillStyle = 'red';
        ctx.beginPath();
        ctx.moveTo(580, 150);
        ctx.lineTo(620, 150);
        ctx.moveTo(620, 150);//rhombus
        //ctx.lineTo(620,200);
        ctx.lineTo(660, 100);
        ctx.moveTo(660, 100);
        ctx.lineTo(700, 150);
        ctx.moveTo(700, 150);
        ctx.lineTo(660, 200);
        ctx.moveTo(660, 200);
        ctx.lineTo(620, 150);//rhombus drawn
        ctx.fill();
        ctx.closePath();
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(700, 150);
        ctx.lineTo(740, 150);
        ctx.closePath();
        ctx.stroke();
        const image = document.getElementById('pyramid');
        image.addEventListener('load', e => {
            ctx.drawImage(image, 740, 100, 100, 100);
        })
    </script>
</body>

</html>
